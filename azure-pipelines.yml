# dfc-providerportal-tribalimporter

trigger:
- master

pool:
  vmImage: 'Continuous Deployment - HDD - 250ACU'

steps:
- task: BuildSSIS@1
  inputs:
    solnPath: 'TribalToNCS-Importer.sln'
    solnConfigName: 'Development'
    projPath: '/src/TribalToNCS-Importer/TribalToNCS-Importer.dtproj'
    projConfigName: 'Development'
    cmdSwitch: 'build'
    devenvVersion: 'hostedVS2017'
  displayName: 'BuildSSIS - tribalimporter'

- task: CopyFiles@2
  inputs:
    Contents: '**\*.ispac'
    TargetFolder: '$(BuildArtifactStagingDirectory)'
  displayName: 'CopyFiles to '
  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'